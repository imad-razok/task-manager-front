<div class="centered-content">
  <div class="model-box">
    <h1 class="title">Edit a task</h1>
    <input #taskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Entrer task name"
    />
    <br><br>
    <div class="buttons is-right">
      <button routerLink="/" class="button is-medium" >Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)" >Edit</button>
    </div>
  </div>
</div>
